<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
</head>
<body>
	<h1>Array</h1>
	<h2>Syntax</h2>
	<script>
		var coworhers = ["egoing","leezche"];
	</script>
	<h2>get</h2>
	<script>
		document.write(coworhers[0]);
		document.write(coworhers[1]);
	</script>
	<h2>add</h2>
	<script>
		coworhers.push('duru');
		coworhers.push('taeho');
		document.write(coworhers[2]);
	</script>
	<h2>count</h2>
	<script>
		document.write(coworhers.length);
	</script>
</body>
</html>
